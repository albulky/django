{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
    <title>
        {% block title %}
        {{ page_title|default:"BasePage" }}
        {% endblock title %}
    </title>
</head>
<body>
 <div id="wrapper">
    <header id="header">
        <div id="logo"><img src="{% static 'logo.png' %}" alt="" /></div>
        <div id="top_menu"><a href="/html">Home</a> | About | <a href="/contact">Contact</a>
        </div>
        <div id="topbanner"><img src="{% static 'top_banner.jpg' %}" alt="" /></div>
    </header>
    <aside id="rightsidebar">
        <nav id="nav">
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
            </ul>
        </nav>
    </aside>
    <section id="main">
        {% block content %}
        <p>Placeholder text in base template. Replace with page content.</p>
        {% endblock content %}
    </section>
    <footer id="footer">Copyright &copy;
        <script type="text/JavaScript">
            document.write(new Date().getFullYear());                    
        </script> Alex's site
    </footer>
 </div>
</body>
</html>
